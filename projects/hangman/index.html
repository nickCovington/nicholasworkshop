<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hangman</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Hangman</h1>
    <p>Can you guess the secret word?</p>

    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
            <!-- gallows -->
            <line x1="60" y1="20" x2="140" y2="20"/>
            <line x1="140" y1="20" x2="140" y2="50"/>
            <line x1="60" y1="20" x2="60" y2="230"/>
            <line x1="20" y1="230" x2="100" y2="230"/>

            <!-- head -->
            <circle cx="140" cy="70" r="20" class="figure-part"/>

            <!-- body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part"/>

            <!-- arms -->
            <line x1="140" y1="100" x2="120" y2="130" class="figure-part"/>
            <line x1="140" y1="100" x2="160" y2="130" class="figure-part"/>

            <!-- legs -->
            <line x1="140" y1="150" x2="125" y2="185" class="figure-part"/>
            <line x1="140" y1="150" x2="155" y2="185" class="figure-part"/>

        </svg>

        <!-- incorrect letters -->
        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>

        <div class="word" id="word"></div>


    </div>


    <!-- container for final msg -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Again?</button>
        </div>
    </div>


    <!-- notification -->
    <div class="notification-container" id="notification-container">
        <p>Already guessed that one</p>
    </div>
    


    <script src="./script.js"></script>
</body>
</html>
