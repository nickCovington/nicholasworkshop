<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Jump v1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="../gameDevHome.html">Return Home</a>
    <h1 id="title">Speed Jump</h1>
    <!-- game screen where we'll see all the action -->
    <div id="game">
        <h1 id="scoreText">Score: </h1>
        <h1 id="scoreValue">0</h1>
        <!-- this object will hold our character's functionality/sprite -->
        <div id="character"></div>
        <!-- this object will act as our obstacles -->
        <div id="block"></div>
        <!-- gameover text -->
        <h1 id="gameover">GAME OVER</h1>
    </div>
    <br>
    <br>
    <h3 id="rules">Press SPACEBAR to leap over the barrels</h3>
    <button id="retry" onClick="window.location.reload();">Retry</button>

    <audio id="boing" src="./boing.ogg" preload="auto"></audio>
    <audio id="crash" src="./crash.ogg" preload="auto"></audio>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="script.js"></script>
</html>
