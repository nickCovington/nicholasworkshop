<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Simple Image Mover</title>

    <style>
        #canvas{
            height: 500px;
            width: 500px;
            background: lightseagreen;
            margin: auto;
        }
    </style>



       <script type="text/javascript">

            function leftArrowPressed() {
                var element = document.getElementById("tomato");
                if(parseInt(element.style.left) >= 5){
                    element.style.left = parseInt(element.style.left) - 5 + 'px';
                }
            }

            function rightArrowPressed() {
                var element = document.getElementById("tomato");
                if(parseInt(element.style.left) <= 463){
                    element.style.left = parseInt(element.style.left) + 5 + 'px';
                }
            }

            function upArrowPressed() {
                var element = document.getElementById("tomato");
                if(parseInt(element.style.top) >= 5){
                    element.style.top = parseInt(element.style.top) - 5 + 'px';
                }
            }

            function downArrowPressed() {
                var element = document.getElementById("tomato");
                if(parseInt(element.style.top) <= 463){
                    element.style.top = parseInt(element.style.top) + 5 + 'px';
                }
            }

            function aPressed() {
                var element = document.getElementById("banana");
                if(parseInt(element.style.left) >= -20){
                    element.style.left = parseInt(element.style.left) - 5 + 'px';
                }
            }

            function dPressed() {
                var element = document.getElementById("banana");
                if(parseInt(element.style.left) <= 428){
                    element.style.left = parseInt(element.style.left) + 5 + 'px';
                }
            }

            function wPressed() {
                var element = document.getElementById("banana");
                if(parseInt(element.style.top) >= 12){
                    element.style.top = parseInt(element.style.top) - 5 + 'px';
                }
            }

            function sPressed() {
                var element = document.getElementById("banana");
                if(parseInt(element.style.top) <= 463){
                    element.style.top = parseInt(element.style.top) + 5 + 'px';
                }
            }

            function moveSelection(event) {                    
                switch (event.keyCode) {
                    case 37:
                        leftArrowPressed();
                    break;

                    case 39:
                        rightArrowPressed();
                    break;

                    case 38:
                        upArrowPressed();
                    break;

                    case 40:
                        downArrowPressed();
                    break;

                    case 65:
                        aPressed();
                    break;
                    
                    case 68:
                        dPressed();
                    break;

                    case 87:
                        wPressed();
                    break;

                    case 83:
                        sPressed();
                    break;

                }
            };

        function gameLoop()
        {
            // change position based on speed
            moveSelection();
            setTimeout("gameLoop()",10);
        }

  </script>
  </head>

  <body onload="gameLoop();" onkeydown="moveSelection(event)" onkeyup="moveSelection(event)" background-color='yellow'>
   <a href="index.html">Return Home</a>
   <h3>Tomato: arrow keys</h3>
   <h3>Banana: w, a, s, d</h3>
   <br>
   <div id="canvas">
       <img id="tomato" src="tomato.png" style="position: relative; left: 5; right: 200; top: 140; bottom: auto; " height="32" width="32">
       <img id="banana" src="banana.png" style="position: relative; left: 200; right: 200; top: 280; bottom: auto; " height="32" width="32">
   </div>
  </body>
   
</html>
